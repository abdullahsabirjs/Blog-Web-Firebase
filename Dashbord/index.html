<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="path/to/your/logo.png" alt="Logo" class="logo">
    </div>
    <div class="dashboard">
        <div class="user-info">
            <!-- <img id="userImage" src="" alt="User Image"> -->
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
        </div>
        <div class="navbar">
            <a href="../home/index.html"><button id="homeButton">Home</button></a> 
            <a href="../WriteBlog/index.html"><button id="writeBlogButton">Write Blog</button></a>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="blog-list">
        <div class="blog-item">
            <img src="path/to/blog-image.jpg" alt="Blog Image" class="blog-image">
            <div class="blog-content">
                <h3 class="blog-title">Blog Title</h3>
                <p class="blog-summary">Short summary of the blog...</p>
                <div class="blog-actions">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </div>
        <!-- Repeat for more blog items -->
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
