<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Addi Blog</div>
        <div class="nav-links">
            <input type="text" class="search-bar" placeholder="Search...">
            <a href="../Dashbord/index.html" class="nav-button">Dashboard</a>
            <a href="../WriteBlog/index.html" class="nav-button">Write a Blog</a>
        </div>
    </nav>

    <main class="blog-container">
        <div class="blog-post">
            <h2 class="blog-title">Blog Title</h2>
            <p class="blog-content">This is the content of the blog post...</p>
            <div class="comment-section">
                <form class="comment-form">
                    <input type="text" placeholder="Add a comment..." class="comment-input">
                    <button type="submit" class="comment-button">Comment</button>
                </form>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        Powered by Abdullah  @2024
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
